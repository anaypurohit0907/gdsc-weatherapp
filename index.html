<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>
    <div class="whole">
    <div class="container">
        <div class="current">
        <div class="weatherdetails" id="currentweather">
        <div class="items">
            <div id="tempitem">CURRENT TEMPERATURE:</div>
            <div class="currrentwtr" id="temp">--°C</div>
        </div>

        </div>
        <div id="location">
            <input  type="text" id="city" placeholder="  enter city...." style="border-radius: 10px; width: 200px; height: 30px; background-color: rgba(113, 113, 113, 0.403); border-style: hidden; padding-left: 10px;">
            <button id="btn" style="border-radius: 10px; width: 100px; height: 30px;background-color: rgba(154, 153, 153, 0.184); border-style: hidden;">submit</button>
        </div>
        </div>
    </div>
    <div class="future">
        <div class="nextfivedays" id="currentweather">
          <div class="day">
            <div class="day1">DAY 1</div>
            <div class="tempday1">--°C</div>
        </div>
            <div class="day">
            <div class="day2">DAY 2</div>
            <div class="tempday2">--°C</div> 
        </div> 
        
            <div class="day">
            <div class="day3">DAY 3</div>
            <div class="tempday3">--°C</div>  
        </div>
            <div class="day">
            <div class="day4">DAY 4</div>
            <div class="tempday4">--°C</div>  
        </div>
            <div class="day">
            <div class="day5">DAY 5</div>
            <div class="tempday5">--°C</div>  
        </div>
           
            
        
            
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
